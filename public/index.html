<!DOCTYPE html>
<html>
  <head>
    <title>Drivy</title>
    <!-- Material Design Lite -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="DrivyHomePage.css">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body class="mdl-color--grey-100">
    
    <div id="car" class="mdl-card mdl-shadow--2dp">

      <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input model" type="text"/>
          <label class="mdl-textfield__label" >Car Model</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input price-by-day" type="number"/>
        <label class="mdl-textfield__label" >Price by day</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input price-by-km" type="number"/>
        <label class="mdl-textfield__label" for="username">Price by km</label>
      </div>
                  </form>
      </div>

    </div>
    <div id="rental" class="mdl-card mdl-shadow--2dp">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input begin" type="date" onfocus="this.placeholder = ''"/>
        <label class="mdl-textfield__label" for="username">Rental begin date</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input end" type="date" onfocus="this.placeholder = ''"/>
        <label class="mdl-textfield__label" for="username">Rental end date</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input distance" type="text" onfocus="this.placeholder = ''"/>
        <label class="mdl-textfield__label" for="username">distance in km</label>
      </div>
      <div class = "">
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox">
     <input class="mdl-checkbox__input option" type="checkbox" id="checkbox">
     <span class="mdl-checkbox__label">Franchise</span>
        </label>
      </div>

    </div>

    <button id="compute" class="mdl-js-ripple-effect mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      <i class="material-icons">COMPUTE</i>
    </button>



    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Your price</h2>
      </div>

        <div id="actors" class="mdl-layout"></div>
        <script id="template" type="x-tmpl-mustache">
          {{#actors}}
            <div class="actor">
              <span>{{who}}</span>
              <span>{{type}}</span>
              <span>{{amount}}</span>
            </div>
          {{/actors}}
        </script>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>


      </body>
</html>
